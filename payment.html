<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .product-details {
            text-align: center;
        }
        .product-details p {
            font-size: 18px;
            color: #333;
        }
        .qr-code img {
            width: 250px;
            height: 250px;
            margin: 20px 0;
        }
        .btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        .close-btn {
            background-color: #3498db;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>付款页面</h1>
    <div class="product-details">
        <p id="product-name"></p>
        <p id="product-price"></p>
        <p>请扫描下方二维码完成支付：</p>
        
        <!-- 收款二维码 -->
        <div class="qr-code">
            <!-- 引用images文件夹中的pay.png -->
            <img src="images/pay.png" alt="收款二维码" id="qr-code">
        </div>
        
        <!-- 完成支付按钮 -->
        <a href="#" class="btn" id="finish-payment" style="display: none;" onclick="closePage()">完成支付</a>
    </div>
</div>

<script>
    // 获取URL中的查询参数
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');
    const price = urlParams.get('price');

    // 显示产品名称和价格
    document.getElementById('product-name').textContent = `产品: ${product}`;
    document.getElementById('product-price').textContent = `价格: $${price}`;

    // 模拟付款完成后显示"完成支付"按钮
    // 在实际应用中，你可以替换为付款成功的回调
    setTimeout(function() {
        document.getElementById('finish-payment').style.display = 'block';
    }, 5000); // 模拟5秒后付款完成

    // 完成支付并关闭页面
    function closePage() {
        alert('支付完成，感谢您的购买！');
        window.close(); // 关闭当前页面
    }
</script>

</body>
</html>
