<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>产品展示</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .product img {
      max-width: 200px;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .buy-btn:hover {
      background: #e65c00;
    }
    /* 遮罩层 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">产品展示</h1>

  <!-- 示例产品 -->
  <div class="product">
    <h2>智能手环</h2>
    <img src="images/product1.png" alt="智能手环">
    <p>价格：¥199</p>
    <button class="buy-btn" onclick="showQR()">立即购买</button>
  </div>

  <!-- 支付二维码弹窗 -->
  <div id="qrModal" class="modal" onclick="hideQR()">
    <img src="images/pay.png" alt="付款二维码">
  </div>

  <script>
    function showQR() {
      document.getElementById("qrModal").style.display = "flex";
    }
    function hideQR() {
      document.getElementById("qrModal").style.display = "none";
    }
  </script>

</body>
</html>
