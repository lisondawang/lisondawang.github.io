<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8号店铺</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        section {
            padding: 40px 10%;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
        }
        .product {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .product div {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product .price {
            font-size: 20px;
            color: #e74c3c;
            margin-top: 10px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
        .btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到8号店铺</h1>
    <p>我们提供优质的产品，欢迎选购！</p>
</header>

<section>
    <h2>公司介绍</h2>
    <p>我们是一家专注于提供高品质产品的公司，致力于满足客户的需求。</p>
    
    <h2>我们的产品</h2>
    <div class="product">
        <div>
            <img src="image/pay.png" alt="产品1">
            <p>产品1</p>
            <p class="price">$50.00</p>
            <a href="#" class="btn">购买</a>
        </div>
        <div>
            <img src="images/pay.png" alt="产品2">
            <p>产品2</p>
            <p class="price">$75.00</p>
            <a href="#" class="btn">购买</a>
        </div>
    </div>

    <h2>支付方式</h2>
    <div class="qr-code">
        <p>扫描以下二维码完成支付：</p>
        <img src="https://via.placeholder.com/150" alt="收款二维码">
    </div>

    <h2>联系我们</h2>
    <p>有任何问题，请通过以下邮件联系我：</p>
    <p><a href="mailto:contact@yourcompany.com">contact@yourcompany.com</a></p>

    <h2>订单情况</h2>
    <p>订单将通过电子邮件通知我们，并且会有实时更新。</p>
</section>

<footer>
    <p>&copy; 2025 我的销售公司. All rights reserved.</p>
</footer>

</body>
</html>
