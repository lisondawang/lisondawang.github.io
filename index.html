<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>某某公司 - 官方网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #005bbb;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      background: #004099;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background: #003377;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
      padding: 20px;
    }
    .hero {
      background: url('https://picsum.photos/1200/400?business') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>某某公司</h1>
    <p>专业的销售与服务</p>
  </header>
  <nav>
    <a href="#about">关于我们</a>
    <a href="#products">产品中心</a>
    <a href="#contact">联系我们</a>
  </nav>

  <section class="hero">
    欢迎来到我们的官网
  </section>

  <div class="container" id="about">
    <h2>关于我们</h2>
    <p>某某公司专注于高品质产品的研发与销售，我们致力于为客户提供优质的服务和创新的解决方案。</p>
  </div>

  <div class="container" id="products">
    <h2>产品中心</h2>
    <div class="products">
      <div class="card">
        <img src="https://picsum.photos/300/200?product1" alt="产品1">
        <h3>产品一</h3>
        <p>高效能、低成本的优质产品。</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/300/200?product2" alt="产品2">
        <h3>产品二</h3>
        <p>适合各种场景的解决方案。</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/300/200?product3" alt="产品3">
        <h3>产品三</h3>
        <p>专业品质，值得信赖。</p>
      </div>
    </div>
  </div>

  <div class="container" id="contact">
    <h2>联系我们</h2>
    <p>邮箱：contact@example.com</p>
    <p>电话：123-456-7890</p>
    <p>地址：中国 · 北京市 · 某某区</p>
  </div>

  <footer>
    <p>&copy; 2025 某某公司 版权所有</p>
  </footer>
</body>
</html>
