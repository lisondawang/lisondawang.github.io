<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8号店铺</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        section {
            padding: 40px 10%;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
        }
        .product {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .product div {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product .price {
            font-size: 20px;
            color: #e74c3c;
            margin-top: 10px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
        .btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:focus, .btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到8号店铺</h1>
    <p>我们提供优质的产品，欢迎选购！</p>
</header>

<section>
    <div class="product">
        <div>
            <img src="images/gmail.jpg" alt="产品编号1">
            <p>产品编号1:谷歌新邮箱（可参加300美元优惠活动）</p>
            <p class="price">$30.00</p>
            <!-- 添加跳转链接到付款页面 -->
            <a href="payment.html?product=product1&price=30" class="btn">购买</a>
        </div>
        <div>
            <img src="images/yahoo.png" alt="产品编号2">
            <p>产品编号2：yahoo新邮箱</p>
            <p class="price">$31.00</p>
            <!-- 添加跳转链接到付款页面 -->
            <a href="payment.html?product=product2&price=31" class="btn">购买</a>
        </div>
         <div>
            <img src="images/2.gif" alt="产品编号3">
            <p>产品编号3</p>
            <p class="price">$80.00</p>
            <!-- 添加跳转链接到付款页面 -->
            <a href="payment.html?product=product3&price=80" class="btn">购买</a>
        </div>
    </div>

    <h2>联系我们</h2>
    <p>有任何问题，请通过以下邮件联系我：</p>
    <p>注：购买完成后，请将付款信息、购买的产品编号、您的邮箱地址等截图发送至下列邮箱</p>
    <p><a href="mailto:lisondawang@outlook.com">lisondawang@outlook.com</a></p>

</section>

<footer>
    <p>&copy; 2025 8号店铺. All rights reserved.</p>
</footer>

</body>
</html>
